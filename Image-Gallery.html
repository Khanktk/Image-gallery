<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/css/lightgallery-bundle.min.css">
</head>
<body>
    <div id="gallery">
        <a href="images/blog-grid-01.jpg">
            <img src="images/blog-grid-01.jpg" alt="">
        </a>
        <a href="images/blog-grid-02.jpg">
            <img src="images/blog-grid-02.jpg" alt="">
        </a>
        <a href="images/blog-grid-03.jpg">
            <img src="images/blog-grid-03.jpg" alt="">
        </a>
        <a href="images/blog-grid-04.jpg">
            <img src="images/blog-grid-04.jpg" alt="">
        </a>     
        <a href="images/blog-grid-05.jpg">
            <img src="images/blog-grid-05.jpg" alt="">
        </a>
        <a href="images/blog-grid-06.jpg">
            <img src="images/blog-grid-06.jpg" alt="">
        </a>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/lightgallery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/plugins/autoplay/lg-autoplay.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/plugins/fullscreen/lg-fullscreen.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/plugins/rotate/lg-rotate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/plugins/share/lg-share.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/plugins/thumbnail/lg-thumbnail.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/plugins/zoom/lg-zoom.min.js"></script>

<script>
    let gallery = document.getElementById('gallery');
    lightGallery(gallery, {
        controls: true,
        counter: true,
        download: true,
        plugins: [lgAutoplay, lgFullscreen, lgRotate, lgZoom, lgShare, lgThumbnail],
        autoplay: true, 
        zoom: true,    
        rotate: true,   
        share: true,    
        thumbnail: true 
    });
</script>
</html>
